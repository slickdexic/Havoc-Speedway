<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dealer Selection UI Test</title>
    <style>
        /* Havoc Speedway Design System Variables */
        :root {
            --primary-racing-red: #d32f2f;
            --primary-racing-red-dark: #b71c1c;
            --success-green: #2e7d32;
            --player-red: #d32f2f;
            --player-blue: #1976d2;
            --player-green: #388e3c;
            --player-yellow: #fbc02d;
            --gray-100: #f5f5f5;
            --gray-200: #eeeeee;
            --gray-300: #e0e0e0;
            --gray-600: #757575;
            --gray-700: #616161;
            --gray-800: #424242;
            --space-2: 0.5rem;
            --space-3: 0.75rem;
            --space-4: 1rem;
            --space-6: 1.5rem;
            --space-8: 2rem;
            --space-12: 3rem;
            --radius-lg: 0.5rem;
            --radius-xl: 0.75rem;
            --radius-2xl: 1rem;
            --font-size-base: 1rem;
            --font-size-lg: 1.125rem;
            --font-size-xl: 1.25rem;
            --font-size-2xl: 1.5rem;
            --font-size-3xl: 1.875rem;
            --font-size-4xl: 2.25rem;
            --font-weight-medium: 500;
            --font-weight-bold: 700;
            --transition-base: 250ms ease-out;
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            --bg-gradient-primary: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            --bg-gradient-success: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            --bg-gradient-card: linear-gradient(145deg, #ffffff 0%, #f8f9fa 100%);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', 'Roboto', sans-serif;
            background: var(--bg-gradient-primary);
            min-height: 100vh;
            padding: var(--space-8);
        }

        .dealer-selection-stage {
            display: flex;
            flex-direction: column;
            height: 100vh;
            gap: var(--space-8);
            overflow: hidden;
            max-width: 1200px;
            margin: 0 auto;
        }

        .player-cards-container {
            flex-shrink: 0;
            background: rgba(255, 255, 255, 0.95);
            border-radius: var(--radius-2xl);
            padding: var(--space-6);
            box-shadow: var(--shadow-xl);
            backdrop-filter: blur(10px);
        }

        .player-cards {
            display: flex;
            justify-content: center;
            gap: var(--space-8);
        }

        .player-card {
            display: flex;
            flex-direction: column;
            align-items: center;
            min-width: 140px;
            padding: var(--space-6);
            background: white;
            border: 3px solid var(--gray-200);
            border-radius: var(--radius-xl);
            transition: all var(--transition-base);
            box-shadow: var(--shadow-md);
        }

        .player-card.current-player {
            border-color: var(--primary-racing-red);
            background: linear-gradient(145deg, #ffffff 0%, #ffebee 100%);
            box-shadow: var(--shadow-lg), 0 0 0 4px rgba(211, 47, 47, 0.1);
            transform: scale(1.05);
        }

        .player-name {
            font-size: var(--font-size-base);
            font-weight: var(--font-weight-bold);
            color: var(--gray-800);
            margin-bottom: var(--space-3);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .player-pawn {
            font-size: 32px;
            margin: var(--space-3) 0;
            filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.2));
        }

        .player-pawn.color-red { color: var(--player-red); }
        .player-pawn.color-blue { color: var(--player-blue); }
        .player-pawn.color-green { color: var(--player-green); }
        .player-pawn.color-yellow { color: var(--player-yellow); }

        .dealer-button-area {
            margin-top: var(--space-4);
            min-height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .selected-card {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: white;
            border: 2px solid var(--gray-300);
            border-radius: var(--radius-lg);
            padding: var(--space-3);
            min-width: 50px;
            min-height: 70px;
            box-shadow: var(--shadow-lg);
            animation: cardReveal 0.5s ease-out;
        }

        .card-rank {
            font-size: var(--font-size-lg);
            font-weight: var(--font-weight-bold);
            color: var(--primary-racing-red);
        }

        .card-suit {
            font-size: var(--font-size-base);
            color: var(--primary-racing-red);
        }

        .turn-indicator {
            text-align: center;
            padding: var(--space-8);
            background: var(--bg-gradient-success);
            color: white;
            border-radius: var(--radius-2xl);
            box-shadow: var(--shadow-xl);
            animation: pulseGlow 2s ease-in-out infinite;
        }

        .turn-text {
            font-size: var(--font-size-2xl);
            font-weight: var(--font-weight-bold);
            margin-bottom: var(--space-2);
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
        }

        .turn-subtitle {
            font-size: var(--font-size-lg);
            opacity: 0.9;
            font-weight: var(--font-weight-medium);
        }

        .card-grid {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            grid-template-rows: repeat(3, 1fr);
            gap: var(--space-4);
            padding: var(--space-8);
            background: white;
            border-radius: var(--radius-2xl);
            box-shadow: var(--shadow-xl);
            border: 2px solid var(--gray-200);
            height: 400px;
        }

        .dealer-card {
            aspect-ratio: 2.5/3.5;
            background: var(--bg-gradient-card);
            border: 3px solid var(--gray-300);
            border-radius: var(--radius-lg);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            transition: all var(--transition-base);
            cursor: pointer;
            overflow: hidden;
            box-shadow: var(--shadow-md);
        }

        .dealer-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, transparent 49%, rgba(255, 255, 255, 0.4) 50%, transparent 51%);
            transform: translateX(-100%);
            transition: transform 0.6s ease;
        }

        .dealer-card:hover {
            transform: translateY(-6px) scale(1.03);
            box-shadow: var(--shadow-xl), 0 0 0 4px rgba(211, 47, 47, 0.3);
            border-color: var(--primary-racing-red-dark);
        }

        .dealer-card:hover::before {
            transform: translateX(100%);
        }

        .card-back {
            font-size: var(--font-size-4xl);
            color: var(--primary-racing-red);
            text-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
            filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.2));
        }

        @keyframes cardReveal {
            0% {
                opacity: 0;
                transform: scale(0.8) rotateY(90deg);
            }
            100% {
                opacity: 1;
                transform: scale(1) rotateY(0deg);
            }
        }

        @keyframes pulseGlow {
            0%, 100% {
                box-shadow: var(--shadow-xl), 0 0 0 2px var(--success-green);
            }
            50% {
                box-shadow: var(--shadow-xl), 0 0 0 6px rgba(46, 125, 50, 0.4);
            }
        }
    </style>
</head>
